{% extends 'admin/admin_base.html' %}
{% block content %}
<style>
    .notification {
    position: fixed;
    top: 30%;
    right: 35%;
    padding: 15px 25px;
    border-radius: 5px;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: all 0.3s ease;
    max-width: 300px;
}

.notification.success {
    background-color: #4CAF50;
}

.notification.error {
    background-color: #F44336;
}

.notification.hidden {
    opacity: 0;
    transform: translateY(-100%);
    visibility: hidden;
}
/* Add to your existing notification CSS */
.notification i {
    text-align: center;
    font-size: 2rem;
    display: block;
}

/* Animation for checkmark */
.animate__bounceIn {
    animation: bounceIn 0.5s;
}

@keyframes bounceIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
