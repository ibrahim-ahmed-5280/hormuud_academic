<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename = 'css/admin/signin.css')}}">
    <link rel="shortcut icon" href="./../../static/images/logo.png">
</head>

<body class="bg-white-md-light ">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto mt-0 mt-md-5 p-0">
                <form class="mt-0 mt-md-5 p-4 bg-white" id="login_form">
                    <div class="mb-2 text-center">
                        <img src="./../../static/images/logo.png" alt="logo" height="70">
                    </div>
                    <div class="mb-3 text-center">
                        <h2>Sign in</h2>
                    </div>
                    <hr class="divider">
                    <div id="error" class="text-danger small mb-1" style="opacity: 0;">Email is incoorect!</div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control p-2 shadow-none" id="email"
                            placeholder="name@example.com">
                    </div>
                    <div id="email_error" class="text-danger small mb-1" style="opacity: 0;">Email is incorrect!</div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control p-2 rounded-start rounded-end-0 shadow-none"
                                id="password" placeholder="Enter Password">

                            <!-- Button flat start / Rounded End-1 -->
                            <button class="btn btn-light border" type="button"
                                id="togglePassword">
                                <i class="mdi mdi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div id="password_error" class="text-danger small mb-1" style="opacity: 0;">Password is incorrect!</div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-success rounded-1" type="button" onclick="submitting_login()" id="submit_button">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                            <span class="button-text">Submit</span>
                        </button>
                        
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
   <script src="{{url_for('static',filename = 'js/admin/signin.js')}}"></script>
</body>

</html>
